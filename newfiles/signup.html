<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Sign Up</h1>
      <form>
        <div class="input-group">
            <label for="Name">Name:</label>
            <input type="text" placeholder="Name" id="name">
            
          </div>
            <div class="input field">
              <label for="Email">Email:</label>
              <input type="email" placeholder="Email" id="email">
            </div>
            <div class="input field">
              <label for="Password">Password:</label>
            <input type="password" placeholder="Password" id="new password">
          </div>
          <div class="input field">
            <label for="Confirm Password">Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" id="confirm password"><br><br>
        </div>

        <div class="btn-field">
          <button type="button">Sign Up</button><br>
          <button type="button" id="logInBtn" class="disable">Login</button><br>
          
          
        </div>
      </form>
    </div>
  </div>
  
  </body>
  </html>
