<!DOCTYPE html> <!--declares document type as HTML-->
<html> <!---->

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>  
  <link rel="stylesheet" href="../css/Login.css">
</head>
<body> 
  <body>
    <div class="login-box">
      <h1>CUEA Online Admission</h1>
        <div style="text-align: center;">
            <img src="../imgs/logo.png" style="display: block; margin: 0 auto;">
        </div>
      <h1>Login</h1>
      <form class="form" action="login.php" onsubmit="validateForm(); return false;">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="usernameError" class="error"></span><br>
        <input type="submit" id="submit" style="display: block; margin: 0 auto;">
        <p>New user <a href="../pages/Register.html">Register</a></p>
      </form>
    </div>
    <!-- validation javascript -->
    <script src="../js/validations.js"></script>
  </body>

  </body>
