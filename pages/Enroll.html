<!DOCTYPE html>
<html>

<head>
    <title>Student Enrollment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/enroll-css.css">
</head>

<body>
    <div class="container">
        <h1>CUEA Online Admission</h1>
        <div style="text-align: center;">
            <img src="../imgs/logo.png" style="display: block; margin: 0 auto;">
        </div>
        <div class="page-content" style="text-align: center;">
            <h3>Thank you for choosing to enroll with us, fill in the form</h3>
            <h5>Your progress</h5>
            <div class="progress">
                <div class="bar" id="progress-bar"></div>
            </div>
            <div class="percentage" id="percentage"></div>
           </div>
        <div style="align-content:center; margin-top: 50px;">
            <form action="enroll.php" onsubmit="validateEnroll();return false;">
                <h2>Student Recruitment Form</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Jemima Omao" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="nyakesh@system.com" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="+25472200002" readonly>
                </div>
                <div class="form-group">
                    <label for="program">Previous Qualification</label>
                    <input type="text" id="qualification" name="qualification">
                </div>
                <div class="form-group">
                    <label for="program">Program of Interest:</label>
                    <select id="program" name="program">
                        <option value="">Please select a program</option>
                        <option value="bsc">B.Sc. in Computer Science</option>
                        <option value="ba">B.A. in English</option>
                        <option value="bs">B.Sc. in Mathematics</option>
                    </select>
                </div>               
                <div class="form-group">
                    <button type="submit" class="btn">Enroll</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/validations.js"></script>
    <script>
        let progress = 25; // Set the initial progress here
        let progressBar = document.getElementById("progress-bar");
        let percentage = document.getElementById("percentage");

        progressBar.style.width = progress + "%";
        percentage.innerHTML = progress + "%";
        
    </script>
</body>

</html>
