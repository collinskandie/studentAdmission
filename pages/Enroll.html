<!DOCTYPE html>
<html>

<head>
    <title>Student Enrollment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/enroll-css.css">
</head>

<body>
    <div class="container">
        <h1>CUEA Online Admission</h1>
        <div style="text-align: center;">
            <img src="../imgs/logo.png" style="display: block; margin: 0 auto;">
        </div>
        <div class="page-content" style="text-align: center;">
            <h3>Thank you for choosing to enroll with us, fill in the form</h3>
            <h5>Your progress</h5>
            <div class="progress">
                <div class="bar" id="progress-bar"></div>
            </div>
            <div class="percentage" id="percentage"></div>
            <!-- <button class="btn" onclick="updateProgress()">Update Progress</button> -->
        </div>
        <div style="align-content:center; margin-top: 50px;">
            <form>
                <h2>Student Recruitment Form</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="program">Previuos Qualification</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="program">Program of Interest:</label>
                    <select id="program" name="program" required>
                        <option value="">Please select a program</option>
                        <option value="bsc">B.Sc. in Computer Science</option>
                        <option value="ba">B.A. in English</option>
                        <option value="bs">B.Sc. in Mathematics</option>
                    </select>
                </div>
                <!-- <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                </div> -->
                <div class="form-group">
                    <button type="submit" class="btn" onclick="window.location.href='Application.html'">Enroll</button>
                </div>
            </form>

        </div>
    </div>
    <script>
        let progress = 25; // Set the initial progress here
        let progressBar = document.getElementById("progress-bar");
        let percentage = document.getElementById("percentage");

        progressBar.style.width = progress + "%";
        percentage.innerHTML = progress + "%";

        function updateProgress() {
            progress += 10; // Increment the progress by 10 on each click
            if (progress > 100) {
                progress = 100; // Set the progress to 100 if it exceeds 100
            }
            progressBar.style.width = progress + "%";
            percentage.innerHTML = progress + "%";
        }
    </script>
</body>

</html>
